apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "net.kuratkoo.locusaddon.gsakdatabase"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 11
        versionName "3.1.0"
        archivesBaseName = "LocusAddonGSAK-$versionName"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
        debug {
//            applicationIdSuffix ".debug"
            minifyEnabled false
            debuggable true
        }
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    implementation project(':locusAddonPublicLib')
}
