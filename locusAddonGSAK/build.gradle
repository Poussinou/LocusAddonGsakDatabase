
apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "ch.bubendorf.locusaddon.gsakdatabase"
        minSdkVersion 24
        targetSdkVersion 28 // Do not use a higher number!
        versionCode 15
        versionName "3.2.3"
        //archivesBaseName = "LocusAddonGSAK-$versionName"
        archivesBaseName = "LocusAddonGSAK-${versionName}-${versionCode}-${targetSdkVersion.apiLevel}"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
        debug {
//            applicationIdSuffix ".debug"
            minifyEnabled false
            debuggable true
        }
    }

    flavorDimensions "dimension"

    productFlavors {
        main {
            dimension "dimension"
            resValue "string", "app_name", "GSAK for Locus"
            resValue "string", "load_from_gsak", "Load GSAK data"
        }
        alternative {
            dimension "dimension"
            applicationIdSuffix ".alt"
            resValue "string", "app_name", "GSAK Locus Alternative"
            resValue "string", "load_from_gsak", "Load GSAK Alternative"
        }
    }
        lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
   implementation 'com.asamm:locus-api-android:0.9.28'
   implementation "androidx.activity:activity:1.2.2"
}
