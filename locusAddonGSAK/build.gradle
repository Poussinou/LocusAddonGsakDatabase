apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "net.kuratkoo.locusaddon.gsakdatabase"
        minSdkVersion 21
        targetSdkVersion 28 // Do not use a higher number!
        versionCode 14
        versionName "3.2.2"
        //archivesBaseName = "LocusAddonGSAK-$versionName"
        archivesBaseName = "LocusAddonGSAK-${versionName}-${versionCode}"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
        debug {
//            applicationIdSuffix ".debug"
            minifyEnabled false
            debuggable true
        }
    }

    flavorDimensions "dimension"

    productFlavors {
        main {
            dimension "dimension"
            resValue "string", "app_name", "GSAK for Locus"
            resValue "string", "load_from_gsak", "Load GSAK data"
        }
        alternative {
            dimension "dimension"
            applicationIdSuffix ".alt"
            resValue "string", "app_name", "GSAK Locus Alternative"
            resValue "string", "load_from_gsak", "Load GSAK Alternative"
        }
    }
        lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
}

