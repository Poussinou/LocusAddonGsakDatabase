
apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "ch.bubendorf.locusaddon.gsakdatabase"
        minSdkVersion 24
        targetSdkVersion 29 // Do not use another number without a very good reason!
        versionCode 23
        versionName "3.3.0"
        //archivesBaseName = "LocusAddonGSAK-$versionName"
        archivesBaseName = "LocusAddonGSAK-${versionName}-${versionCode}-${targetSdkVersion.apiLevel}"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
        debug {
//            applicationIdSuffix ".debug"
            minifyEnabled false
            debuggable true
        }
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
   implementation 'com.asamm:locus-api-android:0.9.32'
   implementation "androidx.activity:activity:1.2.2"
}
